<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot</title>
    <style>
      .chat-container {
        max-width: 600px;
        margin: 50px auto;
        border: 1px solid #ddd;
        padding: 20px;
        border-radius: 10px;
        background-color: #f9f9f9;
      }
      .chat-box {
        height: 300px;
        overflow-y: scroll;
        border: 1px solid #ccc;
        margin-bottom: 20px;
        padding: 10px;
        background-color: #fff;
      }
      .user-message,
      .bot-message {
        margin: 10px 0;
      }
      .user-message {
        text-align: right;
        font-weight: bold;
      }
      .bot-message {
        text-align: left;
        font-style: italic;
      }
      input[type="text"] {
        width: 80%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      button {
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <h2>Chatbot</h2>
      <div class="chat-box" id="chat-box">
        <!-- Chat messages will appear here -->
      </div>

      <!-- Chat form -->
      <form method="POST" id="chat-form">
        {% csrf_token %}
        <input
          type="text"
          id="user-message"
          name="message"
          placeholder="Type a message..."
        />
        <button type="submit">Send</button>
      </form>
    </div>

    <script>
      function appendMessage(message, sender) {
        const chatBox = document.getElementById("chat-box");
        const div = document.createElement("div");
        div.classList.add(sender + "-message");
        div.textContent = message;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
      }

      // Intercept the form submission and send the data via AJAX (using fetch)
      document
        .getElementById("chat-form")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent default form submission

          const userMessage = document.getElementById("user-message").value;
          if (!userMessage) return;

          appendMessage(userMessage, "user"); // Display the user's message
          document.getElementById("user-message").value = ""; // Clear the input

          // Send the message to the backend
          fetch("/chat/", {
            method: "POST",
            headers: {
              "Content-Type": "application/x-www-form-urlencoded",
              "X-CSRFToken": document.querySelector(
                "[name=csrfmiddlewaretoken]"
              ).value,
            },
            body: "message=" + encodeURIComponent(userMessage),
          })
            .then((response) => response.json())
            .then((data) => {
              const botMessage = data.response;
              appendMessage(botMessage, "bot"); // Display the bot's response
            });
        });
    </script>
  </body>
</html>
